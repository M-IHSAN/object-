<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
   
    <title>Document</title>



</head>

<body>
    <script src="./app.js"></script>

    <form action="index.html" >
        <br>
        <input class="form-control" aria-label="default input example" type="text" name="username" id="name"
            placeholder="Enter Your Name" required>

        <br>

        <div style="display: inline;">
            <span class="form-check">
                <input class="form-check-input" value="male" type="radio" name="flexRadioDefault" id="male" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>

            </span>
            <span class="form-check">
                <input class="form-check-input" value="female" type="radio" name="flexRadioDefault" id="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </span>
        </div>

        <br>

        <input class="form-control" type="text" id="address"
            placeholder="Enter your address" required>

        <br>

        <select class="form-select" id="education" required>
            <option value="">Education</option>
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Bachlors">bachlors</option>
            <option value="Masters">Masters</option>
        </select>

        <br>

        <select class="form-select" id="profession" required>
            <option value=""><b> Profession </b></option>
            <option value="Doctor">Police</option>
            <option value="Engineer">Engineer</option>
            <option value="Teacher">Teacher</option>
            <option value="Labour">Labour</option>
        </select>

        <br>

        <button class="btn btn-primary" onclick="myfun()" type="button">Submit</button>
    </form>



   
</body>

</html>
